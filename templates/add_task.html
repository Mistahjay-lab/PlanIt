

{% extends "layout.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-8">
      <h3>Add Study Task</h3>
      <form method="post" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input required name="title" class="form-control" placeholder="e.g. Read Chapter 4: Quadratics">
        </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input name="subject" class="form-control" placeholder="e.g. Mathematics">
        </div>
        <div class="mb-3">
          <label class="form-label">Date (optional)</label>
          <input name="date" class="form-control" type="date">
        </div>
        <div class="mb-3">
          <label class="form-label">Notes</label>
          <textarea name="note" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Priority</label>
          <select name="priority" class="form-select">
            <option value="normal">Normal</option>
            <option value="high">High</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Save Task</button>
        <a class="btn btn-link" href="{{ url_for('index') }}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
