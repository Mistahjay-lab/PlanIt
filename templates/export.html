
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PlanIt - Printable Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding: 30px; font-family: Arial, sans-serif; }
      .task { margin-bottom: 12px; padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
      .header { text-align: center; margin-bottom: 20px; }
      .small-muted { color: #666; font-size: 0.9em; }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>PlanIt — My Study Planner</h2>
      <p class="small-muted">Printable export — generated on {{ now().strftime('%Y-%m-%d') if now is defined else '' }}</p>
    </div>
    {% if tasks %}
      {% for t in tasks %}
        <div class="task">
          <strong>{{ t.title }}</strong><br>
          <small class="small-muted">{{ t.subject }}{% if t.date %} • {{ t.date }}{% endif %}</small>
          <p>{{ t.note }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>No tasks to print.</p>
    {% endif %}
    <script>
      // auto open print dialog when loaded in new tab
      window.onload = function() {
        window.print();
      }
    </script>
  </body>
</html>
