
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlanIt - Digital Study Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 60px; background: #f8fafc; }
      .priority-high { border-left: 4px solid #dc3545; padding-left: 10px; }
      .priority-normal { border-left: 4px solid #0d6efd; padding-left: 10px; }
      .card-compact { margin-bottom: 12px; }
      .quote { font-style: italic; color: #555; }
      @media print {
        nav, .no-print { display: none !important; }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}"><strong>PlanIt</strong> Planner</a>
        <div class="d-flex">
          <a class="btn btn-outline-primary me-2" href="{{ url_for('add_task') }}">+ Add Task</a>
          <a class="btn btn-primary" href="{{ url_for('export_html') }}" target="_blank">Printable Export</a>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
      <footer class="mt-5 mb-4 text-center text-muted no-print">
        <small>PlanIt — Digital Study Planner • Prototype</small>
      </footer>
    </div>
  </body>
</html>
